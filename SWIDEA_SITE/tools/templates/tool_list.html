{% extends 'base.html'%}

{%block content%}
    <h1>DevTool List</h1>
    <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보아요.</p>

    {%for tool in tools%}  
    <h2>        
        <a href="{%url 'tools:tool_detail' tool.id%}"> {{tool.title}} </a>
    </h2>
    <br>
    <h4>종류: {{tool.kind}}</h4>
    <h4>설명: {{tool.description}}</h4>
    {%endfor%}

{%endblock%}
