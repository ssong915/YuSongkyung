{% extends 'base.html'%}

{%block content%}
    <div class="text-center" style="padding-top: 15px;">
        <h1>Idea Detail</h1>
        <p>아이디어 세부내용 페이지 입니다. 당신이 구현하려 한 아이디어들을 자세히 살펴보세요.</p>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-lg-6">
            {% if ideas.image %}
            <p><img src="{{ideas.image.url}}" style="width:100%"></p>
            {% else %}
            <p></p>
            {% endif %}
        </div>

        <div class="col-lg-6" >
            <div style="border-bottom:2px solid #F8F9FA;">
                <h2 style="color: #760c0c">{{ideas.title}}</h2>
            </div>
            <p> 1) 아이디어 관심도: {{ideas.interest}}</p>
            <p> 2) 예상 개발툴: <a href="{%url 'ideas:idea_detail' ideas.id %}">{{ideas.devtool}}</a> </p>        
            <p> 3) 아이디어 설명: {{ideas.content}}</p>
        </div>

        <div class="text-center">
            <a href="{% url 'ideas:idea_update' ideas.id %}">수정</a>
            <a href="{% url 'ideas:idea_list' %}">목록</a>
            <a href="{% url 'ideas:idea_delete' ideas.id %}">삭제</a>    
        </div>
    </div>     
    </div>
    
{%endblock%}
